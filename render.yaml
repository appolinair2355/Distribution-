services:
  - type: web
    name: telegram-bot-2026
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python render_main.py
    plan: free
    region: frankfurt
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: PORT
        value: 10000
      - key: PREDICTION_INTERVAL
        value: 5
      - key: USE_YAML_CONFIG
        value: true
    healthCheckPath: "/health"
    autoDeploy: false